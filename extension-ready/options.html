<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rankify Assist - Configuration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 102, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
      animation: gradientShift 20s ease infinite;
      z-index: -2;
    }

    /* Noise texture overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.04;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes gradientShift {

      0%,
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }

      50% {
        transform: scale(1.1) rotate(5deg);
        opacity: 0.8;
      }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: white;
      margin-bottom: 35px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
    }

    .section {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 30px;
      margin-bottom: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s ease;
    }

    .section:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }

    h3 {
      color: white;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .info-banner {
      background: rgba(227, 242, 253, 0.15);
      backdrop-filter: blur(10px);
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      line-height: 1.5;
    }

    .info-banner strong {
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    input,
    select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 45px;
    }

    select option {
      background: #764ba2;
      color: white;
      padding: 10px;
    }

    /* Model dropdown with loading state */
    .model-select-wrapper {
      position: relative;
    }

    .model-select-wrapper select {
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='white' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
    }

    .model-select-wrapper.loading select {
      background-image: none;
    }

    .loading-spinner {
      position: absolute;
      right: 16px;
      top: 14px;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .model-select-wrapper.loading .loading-spinner {
      display: block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Capability display panel */
    .capability-display {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: -10px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: none;
      align-items: center;
      gap: 15px;
    }

    .capability-display.active {
      display: flex;
    }

    .capability-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .capability-icons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .capability-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
    }

    .capability-item img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }

    .capability-item.disabled {
      opacity: 0.4;
    }

    button {
      background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
      letter-spacing: 0.3px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 102, 0, 0.4);
      background: linear-gradient(135deg, #FF7720 0%, #FF9544 100%);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 12px;
      display: none;
      font-size: 14px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: rgba(76, 175, 80, 0.2);
      color: #C8E6C9;
      border: 1px solid rgba(76, 175, 80, 0.3);
      display: block;
    }

    .status.error {
      background: rgba(244, 67, 54, 0.2);
      color: #FFCDD2;
      border: 1px solid rgba(244, 67, 54, 0.3);
      display: block;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéôÔ∏è Rankify Assist Configuration</h1>

    <div class="section">
      <h3>Tuya Cloud Settings</h3>
      <label>Region</label>
      <select id="tuyaRegion">
        <option value="US">United States</option>
        <option value="CN">China</option>
        <option value="EU">Europe</option>
        <option value="IN">India</option>
      </select>

      <label>Access ID</label>
      <input type="text" id="tuyaAccessId" placeholder="Your Tuya Access ID">

      <label>Access Secret</label>
      <input type="password" id="tuyaAccessSecret" placeholder="Your Tuya Access Secret">

      <label>Device ID</label>
      <input type="text" id="tuyaDeviceId" placeholder="T5-E1 Device ID">
    </div>

    <div class="section">
      <h3>LLM Configuration (Required for Eko)</h3>
      <div class="info-banner">
        <span>‚ÑπÔ∏è</span>
        <div>
          <strong>Smart Credentials:</strong> Your API keys, models, and Tuya Device IDs are now saved separately for
          each provider. Switch freely without losing your settings!
        </div>
      </div>

      <label>Provider</label>
      <select id="llmProvider">
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="google">Google (Gemini)</option>
        <option value="groq">Groq</option>
        <option value="cerebras">Cerebras</option>
        <option value="openrouter">OpenRouter</option>
        <option value="openai-compatible">OpenAI Compatible</option>
      </select>

      <label>Base URL</label>
      <input type="text" id="llmBaseUrl" placeholder="e.g., https://api.openai.com/v1">

      <label>Model</label>
      <div class="model-select-wrapper">
        <select id="llmModel">
          <option value="">Loading models...</option>
        </select>
        <div class="loading-spinner"></div>
      </div>

      <!-- Capability Display Panel with actual PNG icons -->
      <div class="capability-display" id="capabilityDisplay">
        <span class="capability-label">Input Capabilities:</span>
        <div class="capability-icons">
          <div class="capability-item" id="textCapability">
            <img src="js/assets/text.png" alt="Text">
            <span>Text</span>
          </div>
          <div class="capability-item" id="visionCapability">
            <img src="js/assets/vision.png" alt="Vision">
            <span>Vision</span>
          </div>
        </div>
      </div>

      <label>API Key</label>
      <input type="password" id="llmApiKey" placeholder="Your LLM API Key">
    </div>

    <button id="save">Save Configuration</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>

</html>
