<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuya Smart Home Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .toggle-group label {
            margin: 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .help-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .help-box h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .help-box ol {
            margin-left: 20px;
            color: #666;
            font-size: 13px;
        }

        .help-box ol li {
            margin-bottom: 4px;
        }

        .help-box a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .help-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Tuya Smart Home</h1>
            <p class="subtitle">Configure your Tuya IoT integration</p>
        </div>

        <div class="toggle-group">
            <label for="enabled">Enable Tuya Integration</label>
            <label class="switch">
                <input type="checkbox" id="enabled">
                <span class="slider"></span>
            </label>
        </div>

        <form id="tuyaForm">
            <div class="form-group">
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" placeholder="Enter your Tuya Client ID" required>
            </div>

            <div class="form-group">
                <label for="clientSecret">Client Secret</label>
                <input type="password" id="clientSecret" placeholder="Enter your Tuya Client Secret" required>
            </div>

            <div class="form-group">
                <label for="baseUrl">API Region</label>
                <select id="baseUrl" required>
                    <option value="https://openapi.tuyaus.com">United States</option>
                    <option value="https://openapi.tuyacn.com">China</option>
                    <option value="https://openapi.tuyaeu.com">Europe</option>
                    <option value="https://openapi.tuyain.com">India</option>
                </select>
            </div>

            <button type="submit" class="btn">Save Settings</button>
        </form>

        <div id="status" class="status"></div>

        <div class="help-box">
            <h3>üìù How to get credentials:</h3>
            <ol>
                <li>Visit <a href="https://iot.tuya.com/" target="_blank">Tuya IoT Platform</a></li>
                <li>Create a Cloud Project (or use existing)</li>
                <li>Copy Client ID and Client Secret</li>
                <li>Link your devices to the project</li>
            </ol>
        </div>
    </div>

    <script src="tuya-settings.js"></script>
</body>
</html>
