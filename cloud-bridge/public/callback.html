<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing In...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(72, 126, 176, 0.3), transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Noise texture */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 60px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            background: linear-gradient(135deg, #00ff88, #00ddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .user-info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div class="card">
        <div id="content">
            <div class="success-icon">✅</div>
            <h1>Processing...</h1>
            <div class="loading">
                <div class="spinner"></div>
                <span>Setting up your session</span>
            </div>
        </div>
    </div>

    <script>
        // Parse OAuth response from URL hash
        function parseHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_at: params.get('expires_at'),
                provider_token: params.get('provider_token')
            };
        }

        // Decode JWT to get user info
        function parseJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        async function handleCallback() {
            try {
                const tokens = parseHash();

                if (!tokens.access_token) {
                    throw new Error('No access token found');
                }

                // Parse user info from JWT
                const userData = parseJWT(tokens.access_token);

                if (!userData) {
                    throw new Error('Invalid token');
                }

                // Save to localStorage
                localStorage.setItem('supabase_token', tokens.access_token);
                localStorage.setItem('supabase_refresh', tokens.refresh_token);
                localStorage.setItem('user_id', userData.sub);
                localStorage.setItem('user_email', userData.email);
                localStorage.setItem('user_name', userData.user_metadata?.name || userData.email.split('@')[0]);
                localStorage.setItem('user_avatar', userData.user_metadata?.picture || userData.user_metadata?.avatar_url || '');

                // Show success
                document.getElementById('content').innerHTML = `
                    <div class="success-icon">✅</div>
                    <h1>Sign In Successful!</h1>
                    <div class="user-info">
                        <div style="font-size: 18px; margin-bottom: 10px;">${userData.email}</div>
                        <div style="font-size: 12px; color: rgba(255,255,255,0.5);">ID: ${userData.sub}</div>
                    </div>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Redirecting to dashboard...</span>
                    </div>
                `;

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Auth error:', error);
                document.getElementById('content').innerHTML = `
                    <div style="font-size: 64px; margin-bottom: 20px;">❌</div>
                    <h1 class="error">Error</h1>
                    <p style="color: rgba(255,255,255,0.7); margin: 20px 0;">${error.message}</p>
                    <a href="/" style="color: #667eea; text-decoration: none;">← Back to Home</a>
                `;
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>

</html>
