<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankify Assist - Cloud Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(72, 126, 176, 0.3), transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Noise texture */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 100%;
        }

        /* Glassmorphic card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 50px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Status grid */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-icon.online {
            background: #00ff88;
            box-shadow: 0 0 16px #00ff88;
        }

        .status-icon.offline {
            background: #ff4444;
            box-shadow: 0 0 16px #ff4444;
        }

        .status-icon.checking {
            background: #ffaa00;
            box-shadow: 0 0 16px #ffaa00;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .status-value {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-detail {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* User profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        .user-info h3 {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .logout-btn {
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6666;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.25);
        }

        /* Info section */
        .info-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .info-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 20px;
            }

            .logo {
                font-size: 42px;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <!-- User Profile (hidden by default) -->
            <div id="userProfile" class="user-profile hidden">
                <img id="userAvatar" class="user-avatar" src="" alt="User">
                <div class="user-info">
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail">Loading...</p>
                </div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>

            <!-- Header -->
            <div class="header">
                <h1 class="logo">Rankify Assist</h1>
                <p class="subtitle">Cloud Bridge</p>
            </div>

            <!-- Status Grid -->
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-header">
                        <span id="apiStatusIcon" class="status-icon checking"></span>
                        <span class="status-label">API Status</span>
                    </div>
                    <div id="apiStatus" class="status-value">Checking...</div>
                    <div id="apiDetail" class="status-detail">Connecting to server</div>
                </div>

                <div class="status-card">
                    <div class="status-header">
                        <span id="dbStatusIcon" class="status-icon checking"></span>
                        <span class="status-label">Database</span>
                    </div>
                    <div id="dbStatus" class="status-value">Checking...</div>
                    <div id="dbDetail" class="status-detail">Connecting to Supabase</div>
                </div>

                <div class="status-card">
                    <div class="status-header">
                        <span id="authStatusIcon" class="status-icon offline"></span>
                        <span class="status-label">Authentication</span>
                    </div>
                    <div id="authStatus" class="status-value">Not Signed In</div>
                    <div id="authDetail" class="status-detail">Sign in to continue</div>
                </div>

                <div class="status-card">
                    <div class="status-header">
                        <span class="status-icon online"></span>
                        <span class="status-label">Total Requests</span>
                    </div>
                    <div id="requestCount" class="status-value">0</div>
                    <div class="status-detail">Since deployment</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="btn-group">
                <button id="signInBtn" class="btn btn-primary" onclick="signInWithGoogle()">
                    <span id="signInText">üîê Sign in with Google</span>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/admin.html'">
                    ‚öôÔ∏è Admin Panel
                </button>
                <button class="btn btn-secondary" onclick="testConnection()">
                    üîÑ Test Connection
                </button>
            </div>

            <!-- Info Section -->
            <div class="info-section">
                <div class="info-grid">
                    <div>
                        <div class="info-value">Free</div>
                        <div class="info-label">Monthly Cost</div>
                    </div>
                    <div>
                        <div class="info-value">‚àû</div>
                        <div class="info-label">Scalability</div>
                    </div>
                    <div>
                        <div class="info-value">100%</div>
                        <div class="info-label">Open Source</div>
                    </div>
                    <div>
                        <div class="info-value">24/7</div>
                        <div class="info-label">Uptime</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check status on load
        window.addEventListener('DOMContentLoaded', async () => {
            await checkAPIStatus();
            await checkSupabaseStatus();
            await checkAuth();
            await loadRequestCount();
        });

        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/ping');
                const data = await response.json();

                if (data.status === 'ok') {
                    updateStatus('api', 'online', 'Online', data.service || 'Cloud Bridge');
                } else {
                    updateStatus('api', 'offline', 'Error', 'Service unavailable');
                }
            } catch (error) {
                updateStatus('api', 'offline', 'Offline', error.message);
            }
        }

        async function checkSupabaseStatus() {
            try {
                const response = await fetch('/api/health/supabase');
                const data = await response.json();

                if (data.connected) {
                    updateStatus('db', 'online', 'Connected', `${data.latency}ms`);
                } else {
                    updateStatus('db', 'offline', 'Disconnected', data.error || 'Failed');
                }
            } catch (error) {
                updateStatus('db', 'offline', 'Offline', error.message);
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('supabase_token');
            if (token) {
                const email = localStorage.getItem('user_email');
                const name = localStorage.getItem('user_name');
                const avatar = localStorage.getItem('user_avatar');

                if (email) {
                    showUserProfile({ email, name, avatar });
                    updateStatus('auth', 'online', 'Authenticated', email);
                    return;
                }
            }
            updateStatus('auth', 'offline', 'Not Signed In', 'Click to sign in');
        }

        function updateStatus(type, status, value, detail) {
            document.getElementById(`${type}StatusIcon`).className = `status-icon ${status}`;
            document.getElementById(`${type}Status`).textContent = value;
            document.getElementById(`${type}Detail`).textContent = detail;
        }

        function signInWithGoogle() {
            const btn = document.getElementById('signInBtn');
            btn.disabled = true;
            document.getElementById('signInText').innerHTML = '<span class="spinner"></span> Signing in...';
            window.location.href = '/api/auth/google';
        }

        function showUserProfile(user) {
            document.getElementById('userProfile').classList.remove('hidden');
            document.getElementById('userAvatar').src = user.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name || user.email);
            document.getElementById('userName').textContent = user.name || 'User';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('signInBtn').classList.add('hidden');
        }

        function logout() {
            localStorage.clear();
            window.location.reload();
        }

        async function testConnection() {
            await checkAPIStatus();
            await checkSupabaseStatus();
            alert('‚úÖ Connection test complete!\nCheck status indicators above.');
        }

        async function loadRequestCount() {
            try {
                const response = await fetch('/api/stats/requests');
                const data = await response.json();
                document.getElementById('requestCount').textContent = data.count || 0;
            } catch (error) {
                console.error('Failed to load request count:', error);
            }
        }

        // Refresh stats every 30 seconds
        setInterval(async () => {
            await checkAPIStatus();
            await checkSupabaseStatus();
            await loadRequestCount();
        }, 30000);
    </script>
</body>

</html>
