<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rankify Assist - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .header h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
    }

    .auth-section {
      background: white;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .google-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #4285f4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .google-btn:hover {
      background: #357ae8;
    }

    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mcp-list {
      display: grid;
      gap: 15px;
    }

    .mcp-item {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 20px;
      align-items: center;
    }

    .mcp-item.enabled {
      border-color: #4caf50;
      background: #f1f8f4;
    }

    .mcp-info h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .mcp-info p {
      color: #666;
      font-size: 14px;
    }

    .mcp-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .btn-success {
      background: #4caf50;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .user-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .user-info strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ Rankify Assist</h1>
      <p>Manage your MCP server configurations</p>
    </div>

    <!-- Auth Section -->
    <div class="auth-section" id="authSection">
      <h2 style="margin-bottom: 20px;">Sign in to continue</h2>
      <button class="google-btn" onclick="signInWithGoogle()">
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="#000" fill-rule="evenodd"><path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/><path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/><path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/><path fill="none" d="M0 0h18v18H0z"/></g></svg>
        Sign in with Google
      </button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
      <div class="card">
        <div class="user-info" id="userInfo"></div>
        <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
      </div>

      <div class="card">
        <h2>
          <span>‚öôÔ∏è</span>
          MCP Server Configurations
          <button class="btn btn-primary" onclick="showAddMCPModal()" style="margin-left: auto;">+ Add MCP Server</button>
        </h2>
        <div class="mcp-list" id="mcpList">
          <p style="text-align: center; color: #999;">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit MCP Modal -->
  <div class="modal" id="mcpModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add MCP Server</h2>
      <form id="mcpForm" onsubmit="saveMCP(event)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="mcpName" required placeholder="e.g., My Browser MCP">
        </div>
        <div class="form-group">
          <label>Type</label>
          <select id="mcpType" required>
            <option value="browser">Browser Automation</option>
            <option value="device">Device Controller</option>
          </select>
        </div>
        <div class="form-group">
          <label>MCP Endpoint</label>
          <input type="text" id="mcpEndpoint" placeholder="wss://...">
        </div>
        <div class="form-group">
          <label>Access ID</label>
          <input type="text" id="mcpAccessId">
        </div>
        <div class="form-group">
          <label>Access Secret</label>
          <input type="password" id="mcpAccessSecret">
        </div>
        <div class="form-group">
          <label>Extra Config (JSON)</label>
          <textarea id="mcpExtraConfig" rows="4" placeholder='{"key": "value"}'></textarea>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const API_URL = window.location.origin;
    let currentUser = null;
    let editingConfigId = null;

    // Initialize Google Sign-In
    function initGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com', // TODO: Replace
        callback: handleGoogleCallback,
      });
    }

    function signInWithGoogle() {
      google.accounts.id.prompt();
    }

    async function handleGoogleCallback(response) {
      try {
        const res = await fetch(`${API_URL}/api/auth/google`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken: response.credential }),
        });

        const data = await res.json();

        if (data.success) {
          currentUser = data;
          showDashboard();
          loadMCPConfigs();
        }
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    }

    function showDashboard() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('userInfo').innerHTML = `
        <strong>Logged in as:</strong> ${currentUser.email}<br>
        <strong>User ID:</strong> ${currentUser.userId}
      `;
    }

    function signOut() {
      currentUser = null;
      document.getElementById('authSection').style.display = 'block';
      document.getElementById('dashboard').classList.remove('active');
    }

    async function loadMCPConfigs() {
      // TODO: Implement API to get MCP configs
      document.getElementById('mcpList').innerHTML = `
        <p style="text-align: center; color: #999;">No MCP servers configured yet.</p>
      `;
    }

    function showAddMCPModal() {
      editingConfigId = null;
      document.getElementById('modalTitle').textContent = 'Add MCP Server';
      document.getElementById('mcpForm').reset();
      document.getElementById('mcpModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('mcpModal').classList.remove('active');
    }

    async function saveMCP(event) {
      event.preventDefault();
      
      const config = {
        name: document.getElementById('mcpName').value,
        type: document.getElementById('mcpType').value,
        endpoint: document.getElementById('mcpEndpoint').value,
        access_id: document.getElementById('mcpAccessId').value,
        access_secret: document.getElementById('mcpAccessSecret').value,
        extra_config: document.getElementById('mcpExtraConfig').value || '{}',
      };

      // TODO: Implement API to save MCP config
      alert('MCP config saved! (API not yet implemented)');
      closeModal();
    }

    // Initialize on load
    window.addEventListener('load', () => {
      initGoogleSignIn();
    });
  </script>
</body>
</html>
