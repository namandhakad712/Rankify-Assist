<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rankify Assist - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(72, 126, 176, 0.3), transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(30px, -30px);
      }
    }

    /* Noise texture */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Glass cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
    }

    .auth-section {
      text-align: center;
      padding: 60px;
    }

    .auth-section h2 {
      color: #fff;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 32px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.6);
    }

    .btn-danger {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff4444;
    }

    .btn-danger:hover {
      background: rgba(255, 68, 68, 0.3);
    }

    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .user-info {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .user-info strong {
      color: #667eea;
    }

    .section-title {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mcp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .mcp-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .mcp-card:hover {
      transform: translateY(-5px);
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
    }

    .mcp-card.enabled {
      border-color: rgba(0, 255, 136, 0.3);
    }

    .mcp-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .mcp-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .mcp-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-enabled {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .badge-disabled {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    .mcp-detail {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .mcp-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(15, 12, 41, 0.95);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .modal-title {
      color: #fff;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.08);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .hidden {
      display: none !important;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 36px;
      }

      .mcp-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>‚öôÔ∏è Admin Panel</h1>
      <p>Manage your MCP configurations</p>
    </div>

    <!-- Auth Section -->
    <div class="glass-card auth-section" id="authSection">
      <h2>üîê Sign in to continue</h2>
      <button class="btn btn-primary" onclick="signInWithGoogle()">
        Sign in with Google
      </button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
      <!-- User Info -->
      <div class="glass-card">
        <div class="user-info" id="userInfo"></div>
        <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
      </div>

      <!-- MCP Configurations -->
      <div class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
          <h2 class="section-title">
            <span>üîå</span>
            MCP Server Configurations
          </h2>
          <button class="btn btn-primary" onclick="showAddMCPModal()">+ Add MCP</button>
        </div>

        <div class="mcp-grid" id="mcpList">
          <div class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <p>No MCP servers configured yet</p>
            <p style="font-size: 14px; margin-top: 10px;">Click "+ Add MCP" to get started</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit MCP Modal -->
  <div class="modal" id="mcpModal">
    <div class="modal-content">
      <h2 class="modal-title" id="modalTitle">Add MCP Server</h2>
      <form id="mcpForm" onsubmit="saveMCP(event)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="mcpName" required placeholder="e.g., Browser Automation">
        </div>
        <div class="form-group">
          <label>Type</label>
          <select id="mcpType" required>
            <option value="browser">Browser Automation</option>
            <option value="device">Device Controller</option>
          </select>
        </div>
        <div class="form-group">
          <label>MCP Endpoint</label>
          <input type="text" id="mcpEndpoint" placeholder="wss://mcp-us.tuya-inc.com:8443">
        </div>
        <div class="form-group">
          <label>Access ID</label>
          <input type="text" id="mcpAccessId" placeholder="p17381234567890abc">
        </div>
        <div class="form-group">
          <label>Access Secret</label>
          <input type="password" id="mcpAccessSecret">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let currentUser = null;

    // Check auth on load
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('supabase_token');
      const userEmail = localStorage.getItem('user_email');

      if (token && userEmail) {
        currentUser = {
          email: userEmail,
          userId: localStorage.getItem('user_id'),
          name: localStorage.getItem('user_name')
        };
        showDashboard();
        loadMCPConfigs();
      }
    });

    function signInWithGoogle() {
      window.location.href = '/api/auth/google';
    }

    function showDashboard() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('userInfo').innerHTML = `
                <strong>Logged in as:</strong> ${currentUser.email}<br>
                <strong>Name:</strong> ${currentUser.name || 'N/A'}<br>
                <strong>User ID:</strong> ${currentUser.userId}
            `;
    }

    function signOut() {
      localStorage.clear();
      window.location.reload();
    }

    async function loadMCPConfigs() {
      // TODO: Implement API to fetch MCP configs
      // For now showing empty state
    }

    function showAddMCPModal() {
      document.getElementById('modalTitle').textContent = 'Add MCP Server';
      document.getElementById('mcpForm').reset();
      document.getElementById('mcpModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('mcpModal').classList.remove('active');
    }

    async function saveMCP(event) {
      event.preventDefault();

      const config = {
        name: document.getElementById('mcpName').value,
        type: document.getElementById('mcpType').value,
        endpoint: document.getElementById('mcpEndpoint').value,
        access_id: document.getElementById('mcpAccessId').value,
        access_secret: document.getElementById('mcpAccessSecret').value,
      };

      // TODO: Implement API to save MCP config
      alert('MCP configuration saved! (API endpoint needs implementation)');
      closeModal();
    }
  </script>
</body>

</html>
