<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rankify Assist - Admin Panel</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-color: #030014;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --accent-primary: #7042f8;
      --accent-cyan: #00f0ff;
      --accent-pink: #ff0080;
      --accent-green: #00ff9d;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Ambient Background */
    .ambient-light {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(circle at 15% 50%, rgba(112, 66, 248, 0.15), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 240, 255, 0.15), transparent 25%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding-top: 40px;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      background: rgba(3, 0, 20, 0.8);
    }

    .logo {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.5px;
      color: #fff;
      text-decoration: none;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 24px;
      font-size: 14px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .glass-card {
      background: var(--glass-bg);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 60px;
    }

    .header h1 {
      font-family: var(--font-display);
      background: linear-gradient(135deg, #fff, var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .auth-section {
      text-align: center;
      padding: 80px;
      max-width: 600px;
      margin: 0 auto;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--font-body);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary) 0%, #a21aff 100%);
      color: white;
      box-shadow: 0 0 20px rgba(112, 66, 248, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(112, 66, 248, 0.5);
    }

    .btn-danger {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff4444;
    }

    .btn-danger:hover {
      background: rgba(255, 68, 68, 0.2);
      border-color: #ff4444;
    }

    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-info {
      background: rgba(255, 255, 255, 0.02);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-details strong {
      color: #fff;
    }

    .section-title {
      color: #fff;
      font-family: var(--font-display);
      font-size: 24px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .mcp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .mcp-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.0) 100%);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .mcp-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .mcp-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-primary));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .mcp-card:hover::before {
      opacity: 1;
    }

    .mcp-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .mcp-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      font-family: var(--font-display);
    }

    .mcp-badge {
      padding: 4px 12px;
      border-radius: 99px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .badge-enabled {
      background: rgba(0, 255, 157, 0.1);
      color: var(--accent-green);
      border: 1px solid rgba(0, 255, 157, 0.2);
    }

    .badge-disabled {
      background: rgba(255, 68, 68, 0.1);
      color: #ff4444;
      border: 1px solid rgba(255, 68, 68, 0.2);
    }

    .mcp-detail {
      color: var(--text-secondary);
      font-size: 13px;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }

    .mcp-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      border-top: 1px solid var(--glass-border);
      padding-top: 16px;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 12px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      background: #0a0a1a;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      border: 1px solid var(--accent-primary);
      box-shadow: 0 0 50px rgba(112, 66, 248, 0.2);
    }

    .modal-title {
      color: #fff;
      font-family: var(--font-display);
      font-size: 24px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: rgba(112, 66, 248, 0.05);
    }

    .modal-actions {
      display: flex;
      gap: 16px;
      justify-content: flex-end;
      margin-top: 32px;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
    }

    .btn-secondary:hover {
      border-color: #fff;
      color: #fff;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      border: 2px dashed var(--glass-border);
      border-radius: 16px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="ambient-light"></div>

  <nav>
    <a href="index.html" class="logo">Rankify Assist</a>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="admin.html" style="color: #fff; border-bottom: 1px solid var(--accent-primary);">Admin</a>
    </div>
  </nav>

  <div class="container">

    <!-- Auth Section -->
    <div class="glass-card auth-section" id="authSection">
      <h1 class="header" style="margin-top:0;">Admin Access</h1>
      <p style="margin-bottom: 30px;">Authenticate with your secure encryption key.</p>
      <button class="btn btn-primary" onclick="signInWithGoogle()">
        üîê Sign in with Google
      </button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
      <div class="header">
        <h1>Admin Control</h1>
        <p>Orchestrate your MCP Servers & Keys</p>
      </div>

      <!-- User Info -->
      <div class="glass-card">
        <div class="user-info" id="userInfo">
          <div class="user-details">
            <!-- Populated by JS -->
          </div>
          <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
        </div>
      </div>

      <!-- MCP Configurations -->
      <div class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
          <h2 class="section-title">
            <span>üîå</span>
            MCP Configuration
          </h2>
          <button class="btn btn-primary" onclick="showAddMCPModal()">+ New Server</button>
        </div>

        <div class="mcp-grid" id="mcpList">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit MCP Modal -->
  <div class="modal" id="mcpModal">
    <div class="modal-content">
      <h2 class="modal-title" id="modalTitle">Deploy New MCP</h2>
      <form id="mcpForm" onsubmit="saveMCP(event)">
        <div class="form-group">
          <label>Server Name</label>
          <input type="text" id="mcpName" required placeholder="e.g. Tuya Home Control">
        </div>
        <div class="form-group">
          <label>Tuya Access ID</label>
          <input type="text" id="mcpAccessId" required placeholder="Enter secure ID...">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Deploy Configuration</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let currentUser = null;

    // Check auth on load
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('supabase_token');
      const userEmail = localStorage.getItem('user_email');

      if (token && userEmail) {
        currentUser = {
          email: userEmail,
          userId: localStorage.getItem('user_id'),
          name: localStorage.getItem('user_name')
        };
        showDashboard();
        loadMCPConfigs();
      }
    });

    function signInWithGoogle() {
      window.location.href = '/api/auth/google';
    }

    function showDashboard() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      const userHtml = `
                <div>
                    <div style="font-size: 18px; color: #fff; font-weight: 600;">${currentUser.name || 'Admin'}</div>
                    <div style="font-size: 12px; margin-top: 4px;">${currentUser.email}</div>
                    <div style="font-size: 10px; font-family: monospace; margin-top: 4px; opacity: 0.7;">ID: ${currentUser.userId}</div>
                </div>
            `;
      document.querySelector('#userInfo .user-details').innerHTML = userHtml;
    }

    function signOut() {
      localStorage.clear();
      window.location.reload();
    }

    async function loadMCPConfigs() {
      const token = localStorage.getItem('supabase_token');

      try {
        const response = await fetch(`${API_URL}/api/mcp/config`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load MCP configs');
        }

        const data = await response.json();
        displayMCPConfigs(data.configs || []);
      } catch (error) {
        console.error('Error loading MCP configs:', error);
        document.getElementById('mcpList').innerHTML = `
                    <div class="empty-state" style="border-color: rgba(255, 68, 68, 0.3);">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>System Error: Failed to retrieve configurations.</p>
                    </div>
                `;
      }
    }

    function displayMCPConfigs(configs) {
      const mcpList = document.getElementById('mcpList');

      if (configs.length === 0) {
        mcpList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üßä</div>
                        <p>No active MCP servers found.</p>
                        <p style="font-size: 12px; margin-top: 10px;">Deploy your first server configuration.</p>
                    </div>
                `;
        return;
      }

      mcpList.innerHTML = configs.map(config => `
                <div class="mcp-card">
                    <div class="mcp-header">
                        <div class="mcp-title">${config.name}</div>
                        <span class="mcp-badge ${config.enabled ? 'badge-enabled' : 'badge-disabled'}">
                            ${config.enabled ? 'ONLINE' : 'OFFLINE'}
                        </span>
                    </div>
                    <div class="mcp-detail">
                        <span>ID:</span> ${config.access_id ? config.access_id.substring(0, 20) + '...' : 'N/A'}
                    </div>
                    <div class="mcp-detail">
                        <span>Deployed:</span> ${new Date(config.created_at).toLocaleDateString()}
                    </div>
                    <div class="mcp-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteMCP('${config.config_id}')">
                            TERMINATE
                        </button>
                    </div>
                </div>
            `).join('');
    }

    function showAddMCPModal() {
      document.getElementById('mcpForm').reset();
      document.getElementById('mcpModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('mcpModal').classList.remove('active');
    }

    async function saveMCP(event) {
      event.preventDefault();

      const config = {
        name: document.getElementById('mcpName').value,
        accessId: document.getElementById('mcpAccessId').value,
      };

      const token = localStorage.getItem('supabase_token');

      try {
        const response = await fetch(`${API_URL}/api/mcp/config`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(config)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save configuration');
        }

        alert('‚úÖ MCP Deployed Successfully');
        closeModal();
        loadMCPConfigs();
      } catch (error) {
        console.error('Error saving MCP config:', error);
        alert('‚ùå ' + error.message);
      }
    }

    async function deleteMCP(configId) {
      if (!confirm('CONFIRM TERMINATION: This will permanentely remove this MCP configuration.')) {
        return;
      }

      const token = localStorage.getItem('supabase_token');

      try {
        const response = await fetch(`${API_URL}/api/mcp/config?configId=${configId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to delete configuration');
        }

        loadMCPConfigs();
      } catch (error) {
        console.error('Error deleting MCP config:', error);
        alert('‚ùå Termination Failed');
      }
    }
  </script>
</body>

</html>
